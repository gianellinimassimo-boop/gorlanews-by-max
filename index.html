<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorlanews by Max</title>

  <!-- Colore barra indirizzo su mobile -->
  <meta name="theme-color" content="#0f172a" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icona (provvisoria) -->
  <link rel="icon" type="image/png" href="icons/icon-192.png" />

  <!-- Font e icone (Google Fonts + Font Awesome Free) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg: #020617;
      --bg-elevated: #0f172a;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background: linear-gradient(to bottom, rgba(15,23,42,0.96), #020617);
      padding-bottom: 16px;
    }

    header {
      padding: 20px 16px 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(148,163,184,0.25);
      background: radial-gradient(circle at top left, rgba(34,197,94,0.18), transparent 55%);
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, #4ade80, #16a34a);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #022c22;
      font-weight: 800;
      font-size: 20px;
      box-shadow: 0 8px 20px rgba(34,197,94,0.55);
    }

    .title-block {
      flex: 1;
    }

    .title-block h1 {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title-block span.badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-soft);
      margin-top: 2px;
    }

    .refresh-btn {
      border: none;
      background: rgba(15,23,42,0.85);
      color: var(--text-soft);
      border-radius: 999px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(15,23,42,0.5);
    }

    .refresh-btn i {
      font-size: 13px;
    }

    .main {
      padding: 12px 16px 16px 16px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 11px;
      color: var(--text-soft);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(34,197,94,0.25);
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 12px;
    }

    .chip {
      border-radius: 999px;
      padding: 6px 10px;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      background: rgba(15,23,42,0.9);
    }

    .chip.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .chip i {
      font-size: 11px;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 32px;
    }

    .card {
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(15,23,42,0.9));
      border: 1px solid rgba(51,65,85,0.8);
      padding: 10px;
      display: flex;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.8);
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, border-color 0.12s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(15,23,42,0.95);
      border-color: rgba(148,163,184,0.8);
    }

    .card-icon {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: radial-gradient(circle at top left, rgba(74,222,128,0.25), rgba(15,23,42,1));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4ade80;
      font-size: 18px;
      flex-shrink: 0;
    }

    .card-content {
      flex: 1;
      min-width: 0;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f9fafb;
    }

    .card-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-soft);
      margin-top: 3px;
    }

    .card-meta-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tag {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .tag-home {
      background: rgba(59,130,246,0.14);
      color: #60a5fa;
    }

    .tag-novita {
      background: rgba(244,114,182,0.14);
      color: #f472b6;
    }

    .empty-state {
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
      padding: 40px 16px;
    }

    .empty-state i {
      font-size: 26px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    footer {
      padding: 4px 16px 0 16px;
      font-size: 10px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">
        G
      </div>
      <div class="title-block">
        <h1>
          Gorlanews
          <span class="badge">by Max</span>
        </h1>
        <div class="subtitle">
          Notizie ufficiali dal Comune di Gorla Minore
        </div>
      </div>
      <button class="refresh-btn" id="refreshBtn">
        <i class="fa-solid fa-rotate-right"></i>
        <span>Aggiorna</span>
      </button>
    </header>

    <div class="main">
      <div class="status-bar">
        <div class="status-left">
          <span class="status-dot"></span>
          <span id="statusText">Ultimo aggiornamento: mai</span>
        </div>
        <div id="countText">0 notizie</div>
      </div>

      <div class="filters">
        <button class="chip active" data-filter="tutte">
          <i class="fa-solid fa-layer-group"></i>
          <span>Tutte</span>
        </button>
        <button class="chip" data-filter="home">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </button>
        <button class="chip" data-filter="novita">
          <i class="fa-solid fa-bell"></i>
          <span>Novità</span>
        </button>
      </div>

      <div id="newsList" class="news-list">
        <!-- Card create via JS -->
      </div>

      <div id="emptyState" class="empty-state" style="display:none;">
        <i class="fa-solid fa-circle-info"></i>
        <div>Nessuna notizia da mostrare.<br />Tocca su “Aggiorna” per caricare le ultime novità.</div>
      </div>
    </div>

    <footer>
      Dati da <a href="https://comune.gorlaminore.va.it" target="_blank" style="color:#60a5fa; text-decoration:none;">comune.gorlaminore.va.it</a>
    </footer>
  </div>

  <script>
    // --- Mock dati iniziale (poi lo sostituiremo con il backend) ---
    const mockNews = [
      {
        id: "demo-1",
        titolo: "Esempio di notizia recente",
        url: "https://comune.gorlaminore.va.it/",
        dataPubblicazione: "2026-02-26T09:00:00",
        origine: "home"
      },
      {
        id: "demo-2",
        titolo: "Esempio di notizia più vecchia",
        url: "https://comune.gorlaminore.va.it/novita",
        dataPubblicazione: "2026-02-20T18:30:00",
        origine: "novita"
      }
    ];

    let allNews = [];

    function formatDate(dateString) {
      const d = new Date(dateString);
      return d.toLocaleString("it-IT", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function renderNews(filter = "tutte") {
      const listEl = document.getElementById("newsList");
      const emptyEl = document.getElementById("emptyState");
      listEl.innerHTML = "";

      let newsToShow = allNews;
      if (filter === "home") {
        newsToShow = allNews.filter(n => n.origine === "home");
      } else if (filter === "novita") {
        newsToShow = allNews.filter(n => n.origine === "novita");
      }

      if (!newsToShow.length) {
        emptyEl.style.display = "block";
        document.getElementById("countText").textContent = "0 notizie";
        return;
      } else {
        emptyEl.style.display = "none";
      }

      // Ordina dalla più recente alla più vecchia
      newsToShow.sort((a, b) => new Date(b.dataPubblicazione) - new Date(a.dataPubblicazione));

      document.getElementById("countText").textContent = newsToShow.length + (newsToShow.length === 1 ? " notizia" : " notizie");

      for (const n of newsToShow) {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => {
          window.open(n.url, "_blank");
        };

        const icon = document.createElement("div");
        icon.className = "card-icon";
        icon.innerHTML = n.origine === "home"
          ? '<i class="fa-solid fa-house"></i>'
          : '<i class="fa-solid fa-bell"></i>';

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = n.titolo;

        const meta = document.createElement("div");
        meta.className = "card-meta";

        const metaLeft = document.createElement("div");
        metaLeft.className = "card-meta-left";

        const dateSpan = document.createElement("span");
        dateSpan.textContent = formatDate(n.dataPubblicazione);

        const tag = document.createElement("span");
        tag.className = "tag " + (n.origine === "home" ? "tag-home" : "tag-novita");
        tag.textContent = n.origine === "home" ? "Home" : "Novità";

        metaLeft.appendChild(dateSpan);
        metaLeft.appendChild(tag);

        const originIcon = document.createElement("span");
        originIcon.innerHTML = n.origine === "home"
          ? '<i class="fa-solid fa-globe"></i>'
          : '<i class="fa-solid fa-newspaper"></i>';

        meta.appendChild(metaLeft);
        meta.appendChild(originIcon);

        content.appendChild(title);
        content.appendChild(meta);

        card.appendChild(icon);
        card.appendChild(content);
        listEl.appendChild(card);
      }
    }

    function setStatus(text) {
      document.getElementById("statusText").textContent = text;
    }

    async function loadNews() {
      // Per ora usiamo i mock. Dopo collegheremo il backend.
      allNews = [...mockNews];
      setStatus("Ultimo aggiornamento: " + new Date().toLocaleString("it-IT"));
      renderNews(currentFilter);
    }

    // Gestione filtri
    let currentFilter = "tutte";
    document.querySelectorAll(".chip").forEach(chip => {
      chip.addEventListener("click", () => {
        document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
        currentFilter = chip.dataset.filter;
        renderNews(currentFilter);
      });
    });

    // Bottone Aggiorna
    document.getElementById("refreshBtn").addEventListener("click", () => {
      loadNews();
    });

    // Inizializzazione
    window.addEventListener("load", () => {
      loadNews();
      setStatus("Ultimo aggiornamento: caricamento iniziale…");
    });

    // --- Registrazione Service Worker (PWA base) ---
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
          .then(reg => {
            console.log("Service worker registrato:", reg.scope);
          })
          .catch(err => {
            console.error("Errore registrazione service worker:", err);
          });
      });
    }
  </script>
</body>
</html>
