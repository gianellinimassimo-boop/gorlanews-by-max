<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>GorlaNews by Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Manifest e PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004080">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    :root {
      --bg: #0b1120;
      --card: #020617;
      --accent: #eab308;
      --accent-soft: rgba(234, 179, 8, 0.1);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 720px;
      min-height: 90vh;
      background: linear-gradient(to bottom right, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.92));
      border-radius: 24px;
      padding: 16px 16px 20px;
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.12),
        0 24px 60px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .app::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.12), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(234, 179, 8, 0.12), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .app-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      min-height: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 4px 4px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 20%, #facc15, #ca8a04 45%, #854d0e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0b1120;
      font-weight: 800;
      font-size: 20px;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 8px 24px rgba(234, 179, 8, 0.6);
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      color: var(--muted);
      background: linear-gradient(to bottom right, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.7));
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4);
    }

    .subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .header-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .pill {
      padding: 4px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 11px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      backdrop-filter: blur(16px);
      background: radial-gradient(circle at 0 0, rgba(148, 163, 184, 0.18), rgba(15, 23, 42, 0.9));
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(234, 179, 8, 0.35);
    }

    .pill small {
      font-size: 10px;
      color: var(--muted);
    }

    .chip-row {
      display: flex;
      gap: 6px;
      margin-top: 2px;
    }

    .chip {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
      background: radial-gradient(circle at 0 0, rgba(148, 163, 184, 0.18), rgba(15, 23, 42, 0.9));
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .chip-icon {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.92);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--accent);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
      padding: 8px 8px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.26), rgba(15, 23, 42, 0.96));
      border: 1px solid rgba(55, 65, 81, 0.75);
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 12px 30px rgba(15, 23, 42, 0.9);
    }

    .search-group {
      flex: 1.7;
      min-width: 160px;
      position: relative;
    }

    .search-group input {
      width: 100%;
      padding: 8px 28px 8px 26px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85));
      color: var(--text);
      font-size: 13px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: var(--muted);
    }

    .clear-search {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
      display: none;
    }

    .filters {
      flex: 1;
      display: flex;
      gap: 6px;
      justify-content: flex-end;
      min-width: 170px;
    }

    select {
      flex: 1;
      min-width: 0;
      padding: 7px 28px 7px 9px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85));
      color: var(--text);
      font-size: 11px;
      outline: none;
      appearance: none;
      cursor: pointer;
      position: relative;
    }

    .select-wrapper {
      position: relative;
      flex: 1;
      min-width: 0;
    }

    .select-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 10px;
      pointer-events: none;
    }

    main {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 2px;
      padding: 8px 4px 0;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
      padding: 0 2px;
    }

    .status-row strong {
      font-weight: 600;
      color: var(--text);
    }

    .status-pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
    }

    .cards {
      flex: 1;
      min-height: 0;
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .card {
      border-radius: 16px;
      padding: 10px 10px 9px;
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.3), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(55, 65, 81, 0.85);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(120deg, rgba(56, 189, 248, 0.12), transparent 40%),
        linear-gradient(-120deg, rgba(234, 179, 8, 0.12), transparent 40%);
      opacity: 0.8;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: flex-start;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #e5e7eb;
    }

    .card-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-end;
      font-size: 11px;
      color: var(--muted);
    }

    .pill-mini {
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 10px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(15, 23, 42, 0.95);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
    }

    .card-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .card-footer a span {
      font-size: 11px;
    }

    .empty-state, .error-state {
      border-radius: 16px;
      padding: 14px 12px;
      text-align: left;
      font-size: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.28), rgba(15, 23, 42, 0.98));
      box-shadow:
        0 16px 36px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .empty-state h2,
    .error-state h2 {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .empty-state p,
    .error-state p {
      color: var(--muted);
      margin-bottom: 6px;
    }

    .empty-state small,
    .error-state small {
      font-size: 11px;
      color: rgba(148, 163, 184, 0.9);
    }

    footer {
      margin-top: 4px;
      padding: 6px 4px 0;
      font-size: 10px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px dashed rgba(148, 163, 184, 0.35);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .offline-indicator {
      display: none;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px dashed rgba(148, 163, 184, 0.6);
      color: var(--muted);
      align-items: center;
      gap: 6px;
    }

    .offline-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--danger);
      box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.4);
    }

    @media (max-width: 600px) {
      body {
        padding: 8px;
      }

      .app {
        border-radius: 18px;
        padding: 10px 10px 14px;
      }

      h1 {
        font-size: 17px;
      }

      .controls {
        flex-direction: column;
      }

      .filters {
        justify-content: stretch;
      }

      .cards {
        padding-right: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-inner">
      <header>
        <div class="logo">G</div>
        <div class="title-group">
          <h1>
            GorlaNews
            <span class="badge">
              <span class="badge-dot"></span>
              Live feed
            </span>
          </h1>
          <div class="subtitle">News dal sito del Comune di Gorla Minore</div>
        </div>
        <div class="header-actions">
          <div class="pill">
            <span class="pill-dot"></span>
            <span>Auto-aggiornamento</span>
            <small>Ogni 30 min</small>
          </div>
          <div class="chip-row">
            <div class="chip">
              <span class="chip-icon">‚è±</span>
              Ultimo controllo: <span id="last-check">-</span>
            </div>
          </div>
        </div>
      </header>

      <section class="controls">
        <div class="search-group">
          <span class="search-icon">üîé</span>
          <input type="text" id="search" placeholder="Cerca nel titolo..." autocomplete="off" />
          <button id="clear-search" class="clear-search">√ó</button>
        </div>
        <div class="filters">
          <div class="select-wrapper">
            <select id="source-filter">
              <option value="all">Tutte le origini</option>
              <option value="home">Solo Home</option>
              <option value="novita">Solo Novit√†</option>
            </select>
            <span>‚ñº</span>
          </div>
          <div class="select-wrapper">
            <select id="sort-order">
              <option value="desc">Pi√π recenti</option>
              <option value="asc">Meno recenti</option>
            </select>
            <span>‚ñº</span>
          </div>
        </div>
      </section>

      <main>
        <div class="status-row">
          <div>
            <span>Notizie trovate:</span>
            <strong id="results-count">0</strong>
          </div>
          <div class="status-pill">
            <span class="status-dot"></span>
            <span id="status-text">Online</span>
          </div>
        </div>

        <div id="cards" class="cards"></div>
      </main>

      <footer>
        <span>GorlaNews by Max ¬∑ PWA sperimentale</span>
        <div class="offline-indicator" id="offline-indicator">
          <span class="offline-dot"></span>
          <span>Offline ¬∑ Mostro dati in cache</span>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const NEWS_ENDPOINT = "https://gianellinimassimo-boop.github.io/gorlanews-by-max/news.json";

    let allNews = [];
    let filteredNews = [];
    let isOnline = navigator.onLine;

    const cardsContainer = document.getElementById("cards");
    const searchInput = document.getElementById("search");
    const clearSearchBtn = document.getElementById("clear-search");
    const sourceFilter = document.getElementById("source-filter");
    const sortOrder = document.getElementById("sort-order");
    const resultsCountEl = document.getElementById("results-count");
    const statusText = document.getElementById("status-text");
    const lastCheckEl = document.getElementById("last-check");
    const offlineIndicator = document.getElementById("offline-indicator");

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return "-";
      return d.toLocaleString("it-IT", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function renderEmptyState() {
      cardsContainer.innerHTML = `
        <div class="empty-state">
          <h2>Nessuna notizia trovata</h2>
          <p>Prova a cambiare filtri o a rimuovere il testo della ricerca.</p>
          <small>Origine: ${sourceFilter.value === "all" ? "tutte" : sourceFilter.value} ¬∑ Ordine: ${sortOrder.value === "desc" ? "pi√π recenti" : "meno recenti"}</small>
        </div>
      `;
      resultsCountEl.textContent = "0";
    }

    function renderErrorState(message) {
      cardsContainer.innerHTML = `
        <div class="error-state">
          <h2>Errore nel caricamento</h2>
          <p>${message}</p>
          <small>Controlla la connessione o riprova pi√π tardi.</small>
        </div>
      `;
      resultsCountEl.textContent = "0";
    }

    function renderNews(list) {
      if (!list || list.length === 0) {
        renderEmptyState();
        return;
      }

      resultsCountEl.textContent = list.length.toString();

      const html = list
        .map((item) => {
          const titolo = item.titolo || "Senza titolo";
          const url = item.url || "#";
          const dataPub = formatDate(item.dataPubblicazione);
          const origine = item.origine || "sconosciuta";

          return `
            <article class="card">
              <div class="card-inner">
                <div class="card-header">
                  <h2 class="card-title">${titolo}</h2>
                  <div class="card-meta">
                    <span>${dataPub}</span>
                    <span class="pill-mini">
                      <span style="width:6px;height:6px;border-radius:999px;background:${
                        origine === "home" ? "#22c55e" : "#3b82f6"
                      };"></span>
                      ${origine === "home" ? "Home" : origine === "novita" ? "Novit√†" : origine}
                    </span>
                  </div>
                </div>
                <div class="card-footer">
                  <span>Fonte: Comune di Gorla Minore</span>
                  <a href="${url}" target="_blank" rel="noopener noreferrer">
                    apri
                    <span>‚Üó</span>
                  </a>
                </div>
              </div>
            </article>
          `;
        })
        .join("");

      cardsContainer.innerHTML = html;
    }

    function applyFilters() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const source = sourceFilter.value;
      const order = sortOrder.value;

      filteredNews = allNews
        .filter((item) => {
          const matchesSource = source === "all" || item.origine === source;
          const matchesSearch =
            !searchTerm ||
            (item.titolo && item.titolo.toLowerCase().includes(searchTerm));
          return matchesSource && matchesSearch;
        })
        .sort((a, b) => {
          const da = new Date(a.dataPubblicazione).getTime();
          const db = new Date(b.dataPubblicazione).getTime();
          return order === "desc" ? db - da : da - db;
        });

      renderNews(filteredNews);
    }

    async function fetchNews() {
      try {
        statusText.textContent = "Aggiornamento in corso...";
        const response = await fetch(NEWS_ENDPOINT, { cache: "no-store" });

        if (!response.ok) {
          throw new Error("Impossibile ottenere le notizie (" + response.status + ")");
        }

        const data = await response.json();

        if (!Array.isArray(data)) {
          throw new Error("Formato dati non valido (atteso un array)");
        }

        allNews = data;
        applyFilters();

        const now = new Date();
        lastCheckEl.textContent = now.toLocaleTimeString("it-IT", {
          hour: "2-digit",
          minute: "2-digit"
        });

        statusText.textContent = "Online";
      } catch (error) {
        console.error("Errore nel fetch delle news:", error);
        renderErrorState(error.message || "Errore sconosciuto nel recupero delle notizie");
        statusText.textContent = isOnline ? "Errore" : "Offline";
      }
    }

    searchInput.addEventListener("input", () => {
      clearSearchBtn.style.display = searchInput.value ? "inline-flex" : "none";
      applyFilters();
    });

    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearSearchBtn.style.display = "none";
      applyFilters();
    });

    sourceFilter.addEventListener("change", applyFilters);
    sortOrder.addEventListener("change", applyFilters);

    window.addEventListener("online", () => {
      isOnline = true;
      statusText.textContent = "Online";
      offlineIndicator.style.display = "none";
      fetchNews();
    });

    window.addEventListener("offline", () => {
      isOnline = false;
      statusText.textContent = "Offline";
      offlineIndicator.style.display = "inline-flex";
    });

    fetchNews();
    setInterval(fetchNews, 30 * 60 * 1000);

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .catch((err) => console.error("SW registration failed", err));
      });
    }
  </script>
</body>
</html>
