<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorlanews by Max</title>

  <!-- Colore barra indirizzo su mobile -->
  <meta name="theme-color" content="#f5f5f7" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icona app -->
  <link rel="icon" type="image/png" href="icon-192.png" />

  <!-- Font e icone -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      /* tema chiaro di default */
      --bg: #f5f5f7;
      --bg-elevated: #ffffff;
      --accent: #007aff;
      --accent-soft: rgba(0, 122, 255, 0.12);
      --text: #111827;
      --text-soft: #6b7280;
      --border-subtle: rgba(15, 23, 42, 0.06);
      --shadow-soft: 0 18px 40px rgba(15,23,42,0.12);
      --header-grad: radial-gradient(circle at top left, rgba(0,122,255,0.15), transparent 55%);
      --card-icon-grad: radial-gradient(circle at top left, #eff6ff, #dbeafe);
      --status-dot: #22c55e;
      --status-dot-ring: rgba(34,197,94,0.18);
    }

    /* Tema dark: si attiva con data-theme="dark" sull'html */
    html[data-theme="dark"] {
      --bg: #020617;
      --bg-elevated: #0b1220;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.16);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.7);
      --header-grad: radial-gradient(circle at top left, rgba(34,197,94,0.2), transparent 55%);
      --card-icon-grad: radial-gradient(circle at top left, #064e3b, #022c22);
      --status-dot: #22c55e;
      --status-dot-ring: rgba(34,197,94,0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #e5e7eb 0, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    html[data-theme="dark"] body {
      background: radial-gradient(circle at top, #020617 0, #020617 55%);
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f9fafb, var(--bg));
      padding-bottom: 16px;
    }

    html[data-theme="dark"] .app {
      background: radial-gradient(circle at top, #020617, #020617);
    }

    header {
      padding: 20px 16px 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(148,163,184,0.22);
      background: var(--header-grad);
      backdrop-filter: blur(12px);
    }

    .logo {
      width: 46px;
      height: 46px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, #ffffff, #dbeafe);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #1d4ed8;
      font-weight: 800;
      font-size: 22px;
      box-shadow: 0 12px 30px rgba(37,99,235,0.28);
    }

    html[data-theme="dark"] .logo {
      background: radial-gradient(circle at top left, #020617, #0f172a);
      color: #22c55e;
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }

    .title-block {
      flex: 1;
    }

    .title-block h1 {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #020617;
    }

    html[data-theme="dark"] .title-block h1 {
      color: #f9fafb;
    }

    .title-block span.badge {
      font-size: 12px;
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-soft);
      margin-top: 4px;
    }

    .header-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .refresh-btn {
      border: none;
      background: #eff6ff;
      color: #1d4ed8;
      border-radius: 999px;
      padding: 9px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(148,163,184,0.4);
    }

    html[data-theme="dark"] .refresh-btn {
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      box-shadow: 0 4px 18px rgba(0,0,0,0.7);
      border: 1px solid rgba(148,163,184,0.4);
    }

    .refresh-btn i {
      font-size: 15px;
    }

    .theme-toggle-btn {
      border: none;
      background: transparent;
      color: var(--text-soft);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .theme-toggle-btn i {
      font-size: 16px;
    }

    .main {
      padding: 16px 16px 16px 16px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--text-soft);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--status-dot);
      box-shadow: 0 0 0 4px var(--status-dot-ring);
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .chip {
      border-radius: 999px;
      padding: 8px 12px;
      border: 1px solid var(--border-subtle);
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 12px rgba(148,163,184,0.25);
    }

    html[data-theme="dark"] .chip {
      background: rgba(15,23,42,0.95);
      box-shadow: 0 4px 16px rgba(0,0,0,0.7);
    }

    .chip.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .chip i {
      font-size: 13px;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 32px;
    }

    .card {
      border-radius: 18px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      padding: 12px;
      display: flex;
      gap: 12px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, border-color 0.12s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 46px rgba(15,23,42,0.16);
      border-color: rgba(148,163,184,0.7);
    }

    html[data-theme="dark"] .card:hover {
      box-shadow: 0 22px 56px rgba(0,0,0,0.9);
    }

    .card-icon {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: var(--card-icon-grad);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1d4ed8;
      font-size: 20px;
      flex-shrink: 0;
    }

    html[data-theme="dark"] .card-icon {
      color: #bbf7d0;
    }

    .card-content {
      flex: 1;
      min-width: 0;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #020617;
    }

    html[data-theme="dark"] .card-title {
      color: #f9fafb;
    }

    .card-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-soft);
      margin-top: 4px;
    }

    .card-meta-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tag {
      padding: 3px 9px;
      border-radius: 999px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .tag-home {
      background: rgba(59,130,246,0.1);
      color: #1d4ed8;
    }

    .tag-novita {
      background: rgba(236,72,153,0.12);
      color: #db2777;
    }

    html[data-theme="dark"] .tag-home {
      background: rgba(37,99,235,0.25);
      color: #bfdbfe;
    }

    html[data-theme="dark"] .tag-novita {
      background: rgba(190,24,93,0.25);
      color: #f9a8d4;
    }

    .empty-state {
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
      padding: 40px 16px;
    }

    .empty-state i {
      font-size: 26px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    footer {
      padding: 6px 16px 0 16px;
      font-size: 11px;
      color: var(--text-soft);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">
        G
      </div>
      <div class="title-block">
        <h1>
          Gorlanews
          <span class="badge">by Max</span>
        </h1>
        <div class="subtitle">
          Notizie ufficiali dal Comune di Gorla Minore
        </div>
      </div>
      <div class="header-actions">
        <button class="refresh-btn" id="refreshBtn">
          <i class="fa-solid fa-rotate-right"></i>
          <span>Aggiorna</span>
        </button>
        <button class="theme-toggle-btn" id="themeToggle" aria-label="Cambia tema">
          <i class="fa-solid fa-moon"></i>
          <span>Tema</span>
        </button>
      </div>
    </header>

    <div class="main">
      <div class="status-bar">
        <div class="status-left">
          <span class="status-dot"></span>
          <span id="statusText">Ultimo aggiornamento: mai</span>
        </div>
        <div id="countText">0 notizie</div>
      </div>

      <div class="filters">
        <button class="chip active" data-filter="tutte">
          <i class="fa-solid fa-layer-group"></i>
          <span>Tutte</span>
        </button>
        <button class="chip" data-filter="home">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </button>
        <button class="chip" data-filter="novita">
          <i class="fa-solid fa-bell"></i>
          <span>Novità</span>
        </button>
      </div>

      <div id="newsList" class="news-list"></div>

      <div id="emptyState" class="empty-state" style="display:none;">
        <i class="fa-solid fa-circle-info"></i>
        <div>Nessuna notizia da mostrare.<br />Tocca su “Aggiorna” per caricare le ultime novità.</div>
      </div>
    </div>

    <footer>
      Dati da <a href="https://comune.gorlaminore.va.it" target="_blank" style="color:#2563eb; text-decoration:none;">comune.gorlaminore.va.it</a>
    </footer>
  </div>

  <script>
    const NEWS_ENDPOINT = "https://example.com/gorlanews.json";

    const mockNews = [
      {
        id: "demo-1",
        titolo: "Esempio di notizia recente",
        url: "https://comune.gorlaminore.va.it/",
        dataPubblicazione: "2026-02-26T09:00:00",
        origine: "home"
      },
      {
        id: "demo-2",
        titolo: "Esempio di notizia più vecchia",
        url: "https://comune.gorlaminore.va.it/novita",
        dataPubblicazione: "2026-02-20T18:30:00",
        origine: "novita"
      }
    ];

    let allNews = [];
    let currentFilter = "tutte";

    function formatDate(dateString) {
      const d = new Date(dateString);
      if (isNaN(d.getTime())) return dateString || "";
      return d.toLocaleString("it-IT", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function renderNews(filter = "tutte") {
      const listEl = document.getElementById("newsList");
      const emptyEl = document.getElementById("emptyState");
      listEl.innerHTML = "";

      let newsToShow = allNews;
      if (filter === "home") {
        newsToShow = allNews.filter(n => n.origine === "home");
      } else if (filter === "novita") {
        newsToShow = allNews.filter(n => n.origine === "novita");
      }

      if (!newsToShow.length) {
        emptyEl.style.display = "block";
        document.getElementById("countText").textContent = "0 notizie";
        return;
      } else {
        emptyEl.style.display = "none";
      }

      newsToShow.sort((a, b) => new Date(b.dataPubblicazione) - new Date(a.dataPubblicazione));

      document.getElementById("countText").textContent =
        newsToShow.length + (newsToShow.length === 1 ? " notizia" : " notizie");

      for (const n of newsToShow) {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => {
          window.open(n.url, "_blank");
        };

        const icon = document.createElement("div");
        icon.className = "card-icon";
        icon.innerHTML = n.origine === "home"
          ? '<i class="fa-solid fa-house"></i>'
          : '<i class="fa-solid fa-bell"></i>';

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = n.titolo;

        const meta = document.createElement("div");
        meta.className = "card-meta";

        const metaLeft = document.createElement("div");
        metaLeft.className = "card-meta-left";

        const dateSpan = document.createElement("span");
        dateSpan.textContent = formatDate(n.dataPubblicazione);

        const tag = document.createElement("span");
        tag.className = "tag " + (n.origine === "home" ? "tag-home" : "tag-novita");
        tag.textContent = n.origine === "home" ? "Home" : "Novità";

        metaLeft.appendChild(dateSpan);
        metaLeft.appendChild(tag);

        const originIcon = document.createElement("span");
        originIcon.innerHTML = n.origine === "home"
          ? '<i class="fa-solid fa-globe"></i>'
          : '<i class="fa-solid fa-newspaper"></i>';

        meta.appendChild(metaLeft);
        meta.appendChild(originIcon);

        content.appendChild(title);
        content.appendChild(meta);

        card.appendChild(icon);
        card.appendChild(content);
        listEl.appendChild(card);
      }
    }

    function setStatus(text) {
      const el = document.getElementById("statusText");
      if (el) el.textContent = text;
    }

    async function loadNews() {
      setStatus("Caricamento in corso…");

      try {
        const res = await fetch(NEWS_ENDPOINT, {
          headers: { "Accept": "application/json" }
        });

        if (!res.ok) {
          throw new Error("Risposta non OK: " + res.status);
        }

        const data = await res.json();
        if (!Array.isArray(data)) {
          throw new Error("Formato dati non valido");
        }

        allNews = data
          .filter(n => n && n.titolo && n.url && n.dataPubblicazione)
          .map((n, idx) => ({
            id: n.id || String(idx),
            titolo: n.titolo,
            url: n.url,
            dataPubblicazione: n.dataPubblicazione,
            origine: n.origine === "home" || n.origine === "novita" ? n.origine : "novita"
          }));

        setStatus("Ultimo aggiornamento: " + new Date().toLocaleString("it-IT"));
        renderNews(currentFilter);
      } catch (err) {
        console.error("Errore caricamento notizie:", err);
        allNews = [...mockNews];
        setStatus("Modalità demo: backend non disponibile.");
        renderNews(currentFilter);
      }
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("gorlanews-theme", theme);
      const toggleBtn = document.getElementById("themeToggle");
      if (!toggleBtn) return;
      const icon = toggleBtn.querySelector("i");
      if (theme === "dark") {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    }

    function initTheme() {
      const saved = localStorage.getItem("gorlanews-theme");
      if (saved === "light" || saved === "dark") {
        applyTheme(saved);
      } else {
        applyTheme("light");
      }
      const toggleBtn = document.getElementById("themeToggle");
      if (toggleBtn) {
        toggleBtn.addEventListener("click", () => {
          const current = document.documentElement.getAttribute("data-theme") || "light";
          const next = current === "light" ? "dark" : "light";
          applyTheme(next);
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initTheme();

      document.querySelectorAll(".chip").forEach(chip => {
        chip.addEventListener("click", () => {
          document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
          chip.classList.add("active");
          currentFilter = chip.dataset.filter;
          renderNews(currentFilter);
        });
      });

      const refreshBtn = document.getElementById("refreshBtn");
      if (refreshBtn) {
        refreshBtn.addEventListener("click", () => {
          loadNews();
        });
      }

      loadNews();
    });

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
          .then(reg => {
            console.log("Service worker registrato:", reg.scope);
          })
          .catch(err => {
            console.error("Errore registrazione service worker:", err);
          });
      });
    }
  </script>
</body>
</html>
