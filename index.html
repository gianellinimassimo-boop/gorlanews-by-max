<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>GorlaNews by Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Manifest e PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    :root {
      /* Tema dark colorato ma piÃ¹ chiaro */
      --bg: #050816;
      --bg-elevated: #0b1220;
      --bg-card: #111827;
      --bg-header: #020617;
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.10);
      --accent-strong: rgba(14, 165, 233, 0.25);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.45);
      --chip-home: #22c55e;
      --chip-novita: #6366f1;
      --danger: #ef4444;
    }

    body[data-theme="light"] {
      /* Tema chiaro colorato stile Apple */
      --bg: #edf2ff;
      --bg-elevated: #f9fafb;
      --bg-card: #ffffff;
      --bg-header: #f9fafb;
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.12);
      --accent-strong: rgba(14, 165, 233, 0.22);
      --text: #111827;
      --muted: #6b7280;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --chip-home: #16a34a;
      --chip-novita: #4f46e5;
      --danger: #b91c1c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: radial-gradient(circle at top, var(--accent-soft) 0, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
      transition: background-color 0.25s ease, color 0.25s ease, background 0.25s ease;
    }

    .app {
      width: 100%;
      max-width: 720px;
      min-height: 90vh;
      background: var(--bg-elevated);
      border-radius: 28px;
      padding: 14px 14px 18px;
      box-shadow:
        0 22px 60px rgba(15, 23, 42, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .app-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      min-height: 0;
    }

    /* HEADER */

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 6px 10px;
      background: linear-gradient(135deg, #0ea5e9, #6366f1, #ec4899);
      border-radius: 20px;
      box-shadow:
        0 16px 40px rgba(15, 23, 42, 0.55);
    }

    .header-ios {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .app-logo {
      width: 60px;
      height: 60px;
      border-radius: 22px;
      overflow: hidden;
      background: #111827;
      box-shadow:
        0 12px 26px rgba(15, 23, 42, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .app-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
      color: #f9fafb;
    }

    .app-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
      line-height: 1.1;
    }

    .app-title-main {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.10em;
      text-transform: uppercase;
    }

    .app-title-by {
      font-size: 17px;
      font-weight: 600;
      opacity: 0.95;
      letter-spacing: 0.02em;
    }

    .app-subtitle {
      font-size: 15px;
      font-weight: 500;
      opacity: 0.95;
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.7);
      background: rgba(15, 23, 42, 0.28);
      padding: 7px 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #f9fafb;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
    }

    .theme-toggle span.icon {
      font-size: 17px;
    }

    .theme-toggle span.label {
      font-size: 11px;
    }

    /* CONTROLLI */

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
      padding: 10px 10px;
      border-radius: 18px;
      background: var(--bg-header);
      border: 1px solid var(--border-subtle);
    }

    .search-group {
      flex: 1.7;
      min-width: 160px;
      position: relative;
    }

    .search-group input {
      width: 100%;
      padding: 10px 30px 10px 28px;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-card);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--muted);
    }

    .clear-search {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.15);
      color: var(--muted);
      font-size: 13px;
      cursor: pointer;
      display: none;
    }

    .filters {
      flex: 1;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      min-width: 180px;
    }

    .select-wrapper {
      position: relative;
      flex: 1;
      min-width: 0;
    }

    select {
      flex: 1;
      min-width: 0;
      padding: 9px 32px 9px 10px;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-card);
      color: var(--text);
      font-size: 12px;
      outline: none;
      appearance: none;
      cursor: pointer;
    }

    .select-wrapper span {
      position: absolute;
      right: 11px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 11px;
      pointer-events: none;
    }

    /* MAIN */

    main {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
      padding: 6px 4px 0;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      padding: 0 2px;
    }

    .status-row strong {
      font-weight: 600;
      color: var(--text);
    }

    .status-pill {
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
    }

    /* CARDS con immagine a sinistra */

    .cards {
      flex: 1;
      min-height: 0;
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .card {
      border-radius: 18px;
      padding: 10px 10px 10px;
      background: var(--bg-card);
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow:
        0 16px 40px rgba(15, 23, 42, 0.45);
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .card-image-wrapper {
      flex: 0 0 92px;
      height: 92px;
      border-radius: 18px;
      overflow: hidden;
      background: linear-gradient(135deg, var(--accent-soft), var(--accent-strong));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: flex-start;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text);
    }

    .card-meta {
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: flex-end;
      font-size: 12px;
      color: var(--muted);
    }

    .pill-mini {
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: var(--bg-elevated);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    .card-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
    }

    .card-footer a span {
      font-size: 12px;
    }

    .empty-state, .error-state {
      border-radius: 18px;
      padding: 14px 12px;
      text-align: left;
      font-size: 13px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-card);
      box-shadow:
        0 14px 32px rgba(15, 23, 42, 0.4);
    }

    .empty-state h2,
    .error-state h2 {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .empty-state p,
    .error-state p {
      color: var(--muted);
      margin-bottom: 6px;
    }

    .empty-state small,
    .error-state small {
      font-size: 12px;
      color: var(--muted);
    }

    footer {
      margin-top: 4px;
      padding: 6px 4px 0;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px dashed var(--border-subtle);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .offline-indicator {
      display: none;
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--bg-card);
      border: 1px dashed var(--border-subtle);
      color: var(--muted);
      align-items: center;
      gap: 6px;
    }

    .offline-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--danger);
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .app {
        border-radius: 22px;
        padding: 10px 10px 14px;
      }

      .controls {
        flex-direction: column;
      }

      .filters {
        justify-content: stretch;
      }

      .cards {
        padding-right: 2px;
      }

      .card {
        flex-direction: row;
      }

      .card-image-wrapper {
        flex: 0 0 80px;
        height: 80px;
      }

      .app-title-main {
        font-size: 24px;
      }

      .app-title-by {
        font-size: 15px;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="app">
    <div class="app-inner">

      <div class="header-bar">
        <div class="header-ios">
          <div class="app-logo">
            <img src="icon-192.png" alt="GorlaNews logo">
          </div>
          <div class="header-text">
            <div class="app-title">
              <div class="app-title-main">GORLANEWS</div>
              <div class="app-title-by">by Max</div>
            </div>
            <div class="app-subtitle">News dal Comune di Gorla Minore</div>
          </div>
        </div>

        <button id="theme-toggle" class="theme-toggle" type="button">
          <span class="icon" id="theme-icon">ðŸŒ™</span>
          <span class="label" id="theme-label">Tema scuro</span>
        </button>
      </div>

      <section class="controls">
        <div class="search-group">
          <span class="search-icon">ðŸ”Ž</span>
          <input type="text" id="search" placeholder="Cerca nel titolo..." autocomplete="off" />
          <button id="clear-search" class="clear-search">Ã—</button>
        </div>
        <div class="filters">
          <div class="select-wrapper">
            <select id="source-filter">
              <option value="all">Tutte le origini</option>
              <option value="home">Solo Home</option>
              <option value="novita">Solo NovitÃ </option>
            </select>
            <span>â–¼</span>
          </div>
          <div class="select-wrapper">
            <select id="sort-order">
              <option value="desc">PiÃ¹ recenti</option>
              <option value="asc">Meno recenti</option>
            </select>
            <span>â–¼</span>
          </div>
        </div>
      </section>

      <main>
        <div class="status-row">
          <div>
            <span>Notizie trovate:</span>
            <strong id="results-count">0</strong>
          </div>
          <div class="status-pill">
            <span class="status-dot"></span>
            <span id="status-text">Online</span>
          </div>
        </div>

        <div id="cards" class="cards"></div>
      </main>

      <footer>
        <span>GorlaNews by Max Â· PWA sperimentale</span>
        <div class="offline-indicator" id="offline-indicator">
          <span class="offline-dot"></span>
          <span>Offline Â· Mostro dati in cache</span>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const NEWS_ENDPOINT = "https://gianellinimassimo-boop.github.io/gorlanews-by-max/news.json";

    let allNews = [];
    let filteredNews = [];
    let isOnline = navigator.onLine;

    const cardsContainer = document.getElementById("cards");
    const searchInput = document.getElementById("search");
    const clearSearchBtn = document.getElementById("clear-search");
    const sourceFilter = document.getElementById("source-filter");
    const sortOrder = document.getElementById("sort-order");
    const resultsCountEl = document.getElementById("results-count");
    const statusText = document.getElementById("status-text");
    const offlineIndicator = document.getElementById("offline-indicator");
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const themeLabel = document.getElementById("theme-label");

    function setTheme(theme) {
      document.body.setAttribute("data-theme", theme);
      localStorage.setItem("gorlanews-theme", theme);
      if (theme === "light") {
        themeIcon.textContent = "â˜€";
        themeLabel.textContent = "Tema chiaro";
        document.querySelector('meta[name="theme-color"]').setAttribute("content", "#edf2ff");
      } else {
        themeIcon.textContent = "ðŸŒ™";
        themeLabel.textContent = "Tema scuro";
        document.querySelector('meta[name="theme-color"]').setAttribute("content", "#050816");
      }
    }

    const savedTheme = localStorage.getItem("gorlanews-theme");
    if (savedTheme === "light" || savedTheme === "dark") {
      setTheme(savedTheme);
    } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) {
      setTheme("light");
    } else {
      setTheme("dark");
    }

    themeToggle.addEventListener("click", () => {
      const current = document.body.getAttribute("data-theme") || "dark";
      setTheme(current === "dark" ? "light" : "dark");
    });

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return "-";
      return d.toLocaleString("it-IT", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function getImageForNews(item) {
      if (item.immagine) return item.immagine;
      return "icon-192.png";
    }

    function renderEmptyState() {
      cardsContainer.innerHTML = `
        <div class="empty-state">
          <h2>Nessuna notizia trovata</h2>
          <p>Prova a cambiare filtri o a rimuovere il testo della ricerca.</p>
          <small>Origine: ${sourceFilter.value === "all" ? "tutte" : sourceFilter.value} Â· Ordine: ${sortOrder.value === "desc" ? "piÃ¹ recenti" : "meno recenti"}</small>
        </div>
      `;
      resultsCountEl.textContent = "0";
    }

    function renderErrorState(message) {
      cardsContainer.innerHTML = `
        <div class="error-state">
          <h2>Errore nel caricamento</h2>
          <p>${message}</p>
          <small>Controlla la connessione o riprova piÃ¹ tardi.</small>
        </div>
      `;
      resultsCountEl.textContent = "0";
    }

    function renderNews(list) {
      if (!list || list.length === 0) {
        renderEmptyState();
        return;
      }

      resultsCountEl.textContent = list.length.toString();

      const html = list
        .map((item) => {
          const titolo = item.titolo || "Senza titolo";
          const url = item.url || "#";
          const dataPub = formatDate(item.dataPubblicazione);
          const origine = item.origine || "sconosciuta";
          const imgSrc = getImageForNews(item);

          const chipColor = origine === "home" ? "var(--chip-home)"
                         : origine === "novita" ? "var(--chip-novita)"
                         : "var(--accent)";

          return `
            <article class="card">
              <div class="card-image-wrapper">
                <img src="${imgSrc}" alt="Immagine notizia">
              </div>
              <div class="card-content">
                <div class="card-header">
                  <h2 class="card-title">${titolo}</h2>
                  <div class="card-meta">
                    <span>${dataPub}</span>
                    <span class="pill-mini">
                      <span style="width:6px;height:6px;border-radius:999px;background:${chipColor};"></span>
                      ${origine === "home" ? "Home" : origine === "novita" ? "NovitÃ " : origine}
                    </span>
                  </div>
                </div>
                <div class="card-footer">
                  <span>Fonte: Comune di Gorla Minore</span>
                  <a href="${url}" target="_blank" rel="noopener noreferrer">
                    apri
                    <span>â†—</span>
                  </a>
                </div>
              </div>
            </article>
          `;
        })
        .join("");

      cardsContainer.innerHTML = html;
    }

    function applyFilters() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const source = sourceFilter.value;
      const order = sortOrder.value;

      filteredNews = allNews
        .filter((item) => {
          const matchesSource = source === "all" || item.origine === source;
          const matchesSearch =
            !searchTerm ||
            (item.titolo && item.titolo.toLowerCase().includes(searchTerm));
          return matchesSource && matchesSearch;
        })
        .sort((a, b) => {
          const da = new Date(a.dataPubblicazione).getTime();
          const db = new Date(b.dataPubblicazione).getTime();
          return order === "desc" ? db - da : da - db;
        });

      renderNews(filteredNews);
    }

    async function fetchNews() {
      try {
        statusText.textContent = "Aggiornamento in corso...";
        const response = await fetch(NEWS_ENDPOINT, { cache: "no-store" });

        if (!response.ok) {
          throw new Error("Impossibile ottenere le notizie (" + response.status + ")");
        }

        const data = await response.json();

        if (!Array.isArray(data)) {
          throw new Error("Formato dati non valido (atteso un array)");
        }

        allNews = data;
        applyFilters();

        statusText.textContent = "Online";
      } catch (error) {
        console.error("Errore nel fetch delle news:", error);
        renderErrorState(error.message || "Errore sconosciuto nel recupero delle notizie");
        statusText.textContent = isOnline ? "Errore" : "Offline";
      }
    }

    searchInput.addEventListener("input", () => {
      clearSearchBtn.style.display = searchInput.value ? "inline-flex" : "none";
      applyFilters();
    });

    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearSearchBtn.style.display = "none";
      applyFilters();
    });

    sourceFilter.addEventListener("change", applyFilters);
    sortOrder.addEventListener("change", applyFilters);

    window.addEventListener("online", () => {
      isOnline = true;
      statusText.textContent = "Online";
      offlineIndicator.style.display = "none";
      fetchNews();
    });

    window.addEventListener("offline", () => {
      isOnline = false;
      statusText.textContent = "Offline";
      offlineIndicator.style.display = "inline-flex";
    });

    fetchNews();
    setInterval(fetchNews, 30 * 60 * 1000);

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .catch((err) => console.error("SW registration failed", err));
      });
    }
  </script>
</body>
</html>
